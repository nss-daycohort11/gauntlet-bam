<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gauntlet</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/gauntlet.css">
</head>

<body>

  <article id="game-container">

    <section id="player-setup" class="card card--name">
      <div class="card__prompt">
        <div>RECORD YOUR NAME, ADVENTURER</div>
        <div class="field">
          <input type="text" autofocus="true" id="player-name" class="field__textinput">
        </div>
      </div>
      <div class="card__button">
        <a class="card__link btn btn--big btn--orange" 
           href="#" 
           next="card--class">
          <span class="btn__prompt">></span>
          <span class="btn__text">Select class</span>
        </a>
      </div>
    </section>
    <section id="class-select" class="card card--class">
      <div class="card__prompt">
        <div>CHOOSE YOUR PATH</div>
        <div>
          <a class="card__back btn btn--small" 
             href="#"
             previous="card--name">
            <span class="btn__prompt">&lt;</span>
            <span class="btn__text">Back</span>
          </a>          
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4">
            <div class="card__button">
              <button class="class__link btn btn--big btn--blue" value="warrior">Warrior</button>
            </div>      
            
            <div class="card__button">
              <button class="class__link btn btn--big btn--blue" value="valkyrie">Valkyrie</button>
            </div>      
            
            <div class="card__button">
              <button class="class__link btn btn--big btn--blue" value="berserker">Berserker</button>
            </div>      
            
            <div class="card__button">
              <button class="class__link btn btn--big btn--blue" value="monk">Monk</button>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card__button">
              <button class="class__link btn btn--big btn--blue" value="wizard">Wizard</button>
            </div>
            
            <div class="card__button">
              <button class="class__link btn btn--big btn--blue" value="sorcerer">Sorcerer</button>
            </div>
            
            <div class="card__button">
              <button class="class__link btn btn--big btn--blue" value="conjurer">Conjurer</button>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card__button">
              <button class="class__link btn btn--big btn--blue" value="thief">Thief</button>
            </div>
            
            <div class="card__button">
              <button class="class__link btn btn--big btn--blue" value="ninja">Ninja</button>
            </div>
            <div class="card__button">
              <button class="class__link btn btn--big btn--blue" value="assassin">Assassin</button>
            </div>
            <div class="card__button">
              <button class="class__link btn btn--big btn--yellow" value="surprise me">surprise me</button>
            </div>
          </div>
        </div>
      </div>
      <div class="card__button">
        <a class="card__link btn btn--big btn--orange" 
           href="#" 
           next="card--weapon">
          <span class="btn__prompt">></span>
          <span class="btn__text">Select weapon</span>
        </a>
      </div>
    </section>

    <section id="weapon-select" class="card card--weapon">
      <div class="card__prompt">
        <div>choose your weapon</div>
        <div>
          <a class="card__back btn btn--small" 
             href="#"
             previous="card--class">
            <span class="btn__prompt">&lt;</span>
            <span class="btn__text">Back</span>
          </a>          
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4">
            <div class="card__button">
              <button class="weapon__link btn btn--big btn--blue" value="bare-hands">Barehands</button>
            </div>      
            
            <div class="card__button">
              <button class="weapon__link btn btn--big btn--blue" value="bow">Bow</button>
            </div>      
            
            <div class="card__button">
              <button class="weapon__link btn btn--big btn--blue" value="sword">Sword</button>
            </div>      
            
            <div class="card__button">
              <button class="weapon__link btn btn--big btn--blue" value="axe">Axe</button>
            </div>
          </div>
            
            
          </div>
        </div>
      </div>
      <div class="card__button">
        <a class="card__link btn btn--big btn--orange" 
           href="#" 
           next="card--battleground">
          <span class="btn__prompt">></span>
          <span class="btn__text">defeat your enemies</span>
        </a>
      </div>
      
    </section>
    <section id="battleground" class="card card--battleground">
        <div>BATTLEFIELD</div>
        <span id="startGame" class="card__button start">
              <button class="start__link btn btn--big btn--orange" 
                next="card--battle" value="start">
                <span class="btn__text">Start</span>
              </button>
      </span>
        <span id="attackEnemy" class="card__button enemy">
              <button class="attack__link btn btn--big btn--orange" 
                next="card--battle" value="attack">
                <span class="btn__text">Attack!!!!</span>
              </button>
      </span>
      <p id="human-stats"></p>
          <p id="enemy-stats"></p>
        <!-- <div  id="battle-record"></div>     -->
     </section>
  </article>
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="javascripts/player.js"></script>
  <script src="javascripts/classes.js"></script>
  <script src="javascripts/weapons.js"></script>
  <script src="javascripts/spells.js"></script>
  <script src="javascripts/enemies.js"></script>
  <script src="javascripts/app.js"></script>
</body>
</html>
